<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Fylo data storage component</title>

  <style>

  </style>
</head>

<body>

  <div class="container-fluid">
    <div class="row rows" id="firstRow">

      <div class="col-md-5 col-12">

        <div class="box" id="box1">
          <img src="images/logo.svg" alt="brand image" id="logo" class="img-fluid">

          <div class="iconsContainer">
            <img src="images/icon-document.svg" alt="document" class="icons img-fluid">
            <img src="images/icon-folder.svg" alt="folder" class="icons img-fluid">
            <img src="images/icon-upload.svg" alt="upload" class="icons img-fluid">
          </div>

        </div>

      </div>

      <div class="col-md-7 col-12">

        <div class="box" id="box2">
          <p id="para">Youâ€™ve used <span class="number">815 GB</span> of your storage</p>

          <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 81.5%" aria-valuenow="100" aria-valuemin="0"
              aria-valuemax="100">
              <svg width="15px" height="15px" viewBox="0 0 16 16" class="bi bi-circle-fill" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <circle cx="8" cy="8" r="8" />
              </svg>
            </div>
            <div class="dataLeft">
              <span class="number" id="numberLeft"><b>185</b></span> <span id="gbLeft"> GB Left</span>
            </div>
          </div>
          <div class="my-2">
            <span id="left" class="data">0 GB</span>
            <span id="right" class="data">1000 GB</span>
          </div>

        </div>

      </div>
    </div>
    <div class="row rows" id="secondRow">
      <div class="wrapper2">
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Bhomeshwar Rathore</a>.
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
